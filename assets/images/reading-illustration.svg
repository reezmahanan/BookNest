<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Book -->
  <rect x="120" y="150" width="160" height="200" rx="8" fill="#ffffff" stroke="#6B46C1" stroke-width="3"/>
  <rect x="120" y="150" width="80" height="200" rx="8" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Book Pages -->
  <line x1="200" y1="150" x2="200" y2="350" stroke="#6B46C1" stroke-width="2"/>
  <line x1="130" y1="180" x2="190" y2="180" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  <line x1="130" y1="200" x2="190" y2="200" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  <line x1="130" y1="220" x2="190" y2="220" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  <line x1="210" y1="180" x2="270" y2="180" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  <line x1="210" y1="200" x2="270" y2="200" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  <line x1="210" y1="220" x2="270" y2="220" stroke="#6B46C1" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Person Reading -->
  <!-- Head -->
  <circle cx="200" cy="90" r="30" fill="#14B8A6"/>
  
  <!-- Body -->
  <ellipse cx="200" cy="140" rx="35" ry="50" fill="#14B8A6"/>
  
  <!-- Arms -->
  <path d="M 165 130 Q 140 140 130 160" stroke="#14B8A6" stroke-width="12" stroke-linecap="round" fill="none"/>
  <path d="M 235 130 Q 260 140 270 160" stroke="#14B8A6" stroke-width="12" stroke-linecap="round" fill="none"/>
  
  <!-- Stars/Sparkles -->
  <circle cx="80" cy="100" r="4" fill="#F59E0B"/>
  <circle cx="320" cy="120" r="4" fill="#F59E0B"/>
  <circle cx="90" cy="280" r="4" fill="#F59E0B"/>
  <circle cx="310" cy="300" r="4" fill="#F59E0B"/>
  
  <!-- Star shapes -->
  <path d="M 350 180 L 355 185 L 360 180 L 355 175 Z" fill="#FBBF24"/>
  <path d="M 50 200 L 55 205 L 60 200 L 55 195 Z" fill="#FBBF24"/>
  
  <!-- More books floating -->
  <rect x="60" y="320" width="40" height="50" rx="3" fill="#8B5CF6" opacity="0.6" transform="rotate(-15 80 345)"/>
  <rect x="300" y="320" width="40" height="50" rx="3" fill="#6B46C1" opacity="0.6" transform="rotate(15 320 345)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
